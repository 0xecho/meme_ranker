{% extends 'base.html' %}
{% block body %}
	<div class="container">
		<h1>MY PROFILE</h1>
		Username: {{object.username}}
		<br>
		Name: {{object.first_name}} {{object.last_name}}

		About: {{object.about}}

		Profile: <img src="{{ object.image_url }}">
		<br>
		<a href="{% url 'edit_profile' %}">Edit Profile</a>
	</div>
{% endblock %}
