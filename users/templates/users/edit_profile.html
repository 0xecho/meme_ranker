{% extends 'base.html' %}
{% block body %}
	<div class="container">
		<h1>EDIT PROFILE</h1>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<table>
				{{ form.as_table }}
			</table>
			<input type="submit" name="Submit">
		</form>
		<a href="{% url 'profile' %}">View Profile</a>
	</div>
{% endblock %}
